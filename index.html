<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Tinos:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ресторан</title>
  </head>
  <body>
    <div class="header">
      <div class="conteiner">
        <div class="header-line">
          <div class="header-logo">
            <img src="LOGO.png" alt="logo" />
          </div>
          <div class="nav">
            <a class="nav-item" href="*">Главное</a>
            <a class="nav-item" href="*">Меню</a>
            <a class="nav-item" href="*">О Нас</a>
            <a class="nav-item" href="*">Бронь</a>
          </div>
          <div class="cart">
            <a href="*">
              <img class="cart-img" src="cart.png" alt="cart" />
            </a>
          </div>
          <div class="phone">
            <div class="fon-holder">
              <div class="phone-img">
                <img src="phone.png" />
              </div>
              <div class="number">
                <a class="num" href="#">+38066666666</a>
              </div>
            </div>
            <div class="phone-text">
              Свяжитесь с нами для <br />
              бронирования
            </div>
          </div>
          <div class="btn">
            <button class="button">ЗАКАЗ СТОЛИКА</button>
          </div>
        </div>
      </div>
      <div class="header-down">
        <div class="header-title">
          Добро пожаловать в
          <div class="header-subtitle">Наш ресторан</div>
          <div class="header-suptitle">ДОМ КРАЩОЇ ЇЖІ</div>
        </div>
      </div>
    </div>
  </body>
</html>
